<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ankan's player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>

    <div class="contanair flex bg-black">

        <div class="left  ">
            <div class="close invert">
                <img src="img/close.svg" alt="" height="34px">
            </div>

            <div class="home  bg-grey m-1  rounded p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="logo" height="29px">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">home</li>
                    <li><img class="invert" src="img/secrch.svg" alt="home">search</li>
                </ul>
            </div>

            <div class="library bg-grey p-1 m-1 rounded">
                <div class="heading">
                    <img class="invert" src="img/playlist1.svg" alt="">
                    <h2> your Library</h2>

                </div>


                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>song name</div>
                                <div>song artist</div>
                            </div>

                            <div class="playnow">
                                <span>play Now</span>
                            </div>
                            <img class="invert" src="play-button.svg" alt="">


                        </li> -->
                    </ul>
                </div>

                <div class="footer">


                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>



                </div>

            </div>




        </div>


        <div class="right border  rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hameburgercont">
                        <img class="invert hameburger" src=" img/hamburger.svg" alt="">

                        <img class="invert" src="img/left-arrow.svg" alt="">
                        <img class="invert" src="img/right-arrow.svg" alt="">

                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in </button>
                </div>

            </div>

            <div class="spotify-playlist">
                <h1>spotify Playlist</h1>
                <div class="cardcontanair">
                    
                  
                </div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="song-buttons">
                            <img id="previous" src="img/play-previous.svg" alt="">
                            <img id="play" src="img/play-button.svg" alt="">
                            <img id="next" src="img/play-next.svg" alt="">
                        </div>


                        <div class="timevol">
                            <div class="songtime">

                            </div>

                            <div class="volume invert">
                                <img src="img/volume.svg" width="30px" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>



                    </div>


                </div>


            </div>



        </div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
